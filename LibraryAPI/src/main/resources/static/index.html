<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href=/styles.css>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üìö Library Management System</h1>
        <p></p>
    </div>
    <div id="message-area"></div>
    <div class="main-content">
        <div class="card form-section">
            <h2>Adicionar Novo Livro</h2>
            <form id="add-book-form">
                <div class="form-group">
                    <label for="title">T√≠tulo:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="autor">Autor:</label>
                    <input type="text" id="autor" name="autor" required>
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN:</label>
                    <input type="text" id="isbn" name="isbn" required>
                </div>
                <div class="form-group">
                    <label for="publicationDate">Data de Publica√ß√£o:</label>
                    <input type="date" id="publicationDate" name="publicationDate">
                </div>
                <div class="form-group">
                    <label for="genre">G√™nero:</label>
                    <input type="text" id="genre" name="genre">
                </div>
                <div class="form-group">
                    <label for="description">Descri√ß√£o:</label>
                    <input type="text" id="description" name="description">
                </div>
                <button type="submit" class="btn">üìñ Adicionar Livro</button>
            </form>

            <hr style="margin: 30px 0; border: none; height: 1px; background: #e2e8f0;">

            <h2>Buscar por ID</h2>
            <div class="form-group">
                <label for="search-id">ID do Livro:</label>
                <input type="number" id="search-id" placeholder="Digite o ID do livro">
            </div>
            <button onclick="getBookById()" class="btn btn-secondary">üîç Buscar</button>
            <button onclick="loadBooks()" class="btn btn-secondary">üîÑ Atualizar Lista</button>
        </div>

        <div class="card books-section">
            <div class="search-section">
                <input type="text" id="search-books" class="search-input" placeholder="üîç Pesquisar livros por t√≠tulo, autor ou ISBN...">
            </div>

            <h2>Biblioteca (Total: <span id="books-count">0</span> livros)</h2>
            <div id="books-container" class="books-grid">
                <div class="loading">Carregando livros...</div>
            </div>
        </div>
    </div>
</div>

<!-- Modal para editar livro -->
<div id="edit-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Editar Livro</h2>
        <form id="edit-book-form">
            <input type="hidden" id="edit-id">
            <div class="form-group">
                <label for="edit-title">T√≠tulo:</label>
                <input type="text" id="edit-title" required>
            </div>
            <div class="form-group">
                <label for="edit-autor">Autor:</label>
                <input type="text" id="edit-autor" required>
            </div>
            <div class="form-group">
                <label for="edit-isbn">ISBN:</label>
                <input type="text" id="edit-isbn" required>
            </div>
            <div class="form-group">
                <label for="edit-publicationDate">Data de Publica√ß√£o:</label>
                <input type="date" id="edit-publicationDate">
            </div>
            <div class="form-group">
                <label for="edit-genre">G√™nero:</label>
                <input type="text" id="edit-genre">
            </div>
            <div class="form-group">
                <label for="edit-description">Descri√ß√£o:</label>
                <input type="text" id="edit-description">
            </div>
            <button type="submit" class="btn">üíæ Salvar Altera√ß√µes</button>
            <button type="button" class="btn btn-danger" onclick="closeModal()">‚ùå Cancelar</button>
        </form>
    </div>
</div>

<script>
    // URL base da API - mesmo servidor
    const API_BASE_URL = '/books';

    let allBooks = [];

    // Fun√ß√£o para exibir mensagens
    function showMessage(message, type = 'success') {
        const messageArea = document.getElementById('message-area');
        messageArea.innerHTML = `<div class="message ${type}">${message}</div>`;
        setTimeout(() => {
            messageArea.innerHTML = '';
        }, 5000);
    }

    // Fun√ß√£o para carregar todos os livros
    async function loadBooks() {
        try {
            const response = await fetch(`${API_BASE_URL}/getall`);
            if (!response.ok) throw new Error('Erro ao carregar livros');

            allBooks = await response.json();
            displayBooks(allBooks);
            updateBooksCount();
        } catch (error) {
            document.getElementById('books-container').innerHTML =
                '<div class="message error">‚ùå Erro ao carregar livros. Verifique se a API est√° rodando.</div>';
            console.error('Erro:', error);
        }
    }

    // Fun√ß√£o para exibir livros
    function displayBooks(books) {
        const container = document.getElementById('books-container');

        if (books.length === 0) {
            container.innerHTML = '<div class="message">üìö Nenhum livro encontrado na biblioteca.</div>';
            return;
        }

        container.innerHTML = books.map(book => `
            <div class="book-item ${!book.availability ? 'unavailable' : ''}">
                <div class="availability-badge ${book.availability ? 'available' : 'unavailable-badge'}">
                    ${book.availability ? '‚úÖ Dispon√≠vel' : '‚ùå Emprestado'}
                </div>
                <div class="book-title">${book.title}</div>
                <div class="book-info">
                    <div><strong>Autor:</strong> ${book.autor || 'N/A'}</div>
                    <div><strong>ISBN:</strong> ${book.isbn || 'N/A'}</div>
                    <div><strong>G√™nero:</strong> ${book.genre || 'N/A'}</div>
                    <div><strong>Publica√ß√£o:</strong> ${book.publicationDate || 'N/A'}</div>
                    <div><strong>Descri√ß√£o:</strong> ${book.description || 'N/A'}</div>
                    <div><strong>ID:</strong> ${book.id}</div>
                </div>
                <div class="book-actions">
                    <button onclick="editBook(${book.id})" class="btn">‚úèÔ∏è Editar</button>
                    ${book.availability
                        ? `<button onclick="rentBook(${book.id})" class="btn btn-warning">üìñ Emprestar</button>`
                        : `<button onclick="returnBook(${book.id})" class="btn btn-secondary">üìö Devolver</button>`
                    }
                    <button onclick="deleteBook(${book.id})" class="btn btn-danger">üóëÔ∏è Excluir</button>
                </div>
            </div>
        `).join('');
    }

    // Fun√ß√£o para atualizar contador de livros
    function updateBooksCount() {
        document.getElementById('books-count').textContent = allBooks.length;
    }

    // Fun√ß√£o para adicionar livro
    document.getElementById('add-book-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData(e.target);
        const bookData = {
            title: formData.get('title'),
            autor: formData.get('autor'),
            isbn: formData.get('isbn'),
            publicationDate: formData.get('publicationDate') || null,
            genre: formData.get('genre') || null,
            description: formData.get('description') || null
        };

        try {
            const response = await fetch(`${API_BASE_URL}/addnew`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(bookData)
            });

            if (response.ok) {
                const message = await response.text();
                showMessage(`‚úÖ ${message}`, 'success');
                e.target.reset();
                loadBooks();
            } else {
                const error = await response.text();
                showMessage(`‚ùå Erro: ${error}`, 'error');
            }
        } catch (error) {
            showMessage('‚ùå Erro ao adicionar livro. Verifique a conex√£o.', 'error');
            console.error('Erro:', error);
        }
    });

    // Fun√ß√£o para buscar livro por ID
    async function getBookById() {
        const id = document.getElementById('search-id').value;
        if (!id) {
            showMessage('‚ùå Digite um ID v√°lido', 'error');
            return;
        }

        try {
            const response = await fetch(`${API_BASE_URL}/${id}`);
            if (response.ok) {
                const book = await response.json();
                displayBooks([book]);
                showMessage(`‚úÖ Livro encontrado: ${book.title}`, 'success');
            } else {
                showMessage('‚ùå Livro n√£o encontrado', 'error');
            }
        } catch (error) {
            showMessage('‚ùå Erro ao buscar livro', 'error');
            console.error('Erro:', error);
        }
    }

    // Fun√ß√£o para emprestar livro
    async function rentBook(id) {
        try {
            const response = await fetch(`${API_BASE_URL}/rent/${id}`, {
                method: 'PATCH'
            });

            const message = await response.text();
            if (response.ok) {
                showMessage(`‚úÖ ${message}`, 'success');
                loadBooks();
            } else {
                showMessage(`‚ùå ${message}`, 'error');
            }
        } catch (error) {
            showMessage('‚ùå Erro ao emprestar livro', 'error');
            console.error('Erro:', error);
        }
    }

    // Fun√ß√£o para devolver livro
    async function returnBook(id) {
        try {
            const response = await fetch(`${API_BASE_URL}/return/${id}`, {
                method: 'PATCH'
            });

            const message = await response.text();
            if (response.ok) {
                showMessage(`‚úÖ ${message}`, 'success');
                loadBooks();
            } else {
                showMessage(`‚ùå ${message}`, 'error');
            }
        } catch (error) {
            showMessage('‚ùå Erro ao devolver livro', 'error');
            console.error('Erro:', error);
        }
    }

    // Fun√ß√£o para editar livro
    function editBook(id) {
        const book = allBooks.find(b => b.id === id);
        if (!book) return;

        document.getElementById('edit-id').value = book.id;
        document.getElementById('edit-title').value = book.title;
        document.getElementById('edit-autor').value = book.autor || '';
        document.getElementById('edit-isbn').value = book.isbn || '';
        document.getElementById('edit-publicationDate').value = book.publicationDate || '';
        document.getElementById('edit-genre').value = book.genre || '';
        document.getElementById('edit-description').value = book.description || '';

        document.getElementById('edit-modal').style.display = 'block';
    }

    // Fun√ß√£o para fechar modal
    function closeModal() {
        document.getElementById('edit-modal').style.display = 'none';
    }

    // Event listener para o formul√°rio de edi√ß√£o
    document.getElementById('edit-book-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const id = document.getElementById('edit-id').value;
        const bookData = {
            title: document.getElementById('edit-title').value,
            autor: document.getElementById('edit-autor').value,
            isbn: document.getElementById('edit-isbn').value,
            publicationDate: document.getElementById('edit-publicationDate').value || null,
            genre: document.getElementById('edit-genre').value || null,
            description: document.getElementById('edit-description').value || null
        };

        try {
            const response = await fetch(`${API_BASE_URL}/update/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(bookData)
            });

            if (response.ok) {
                showMessage('‚úÖ Livro atualizado com sucesso!', 'success');
                closeModal();
                loadBooks();
            } else {
                const error = await response.text();
                showMessage(`‚ùå Erro: ${error}`, 'error');
            }
        } catch (error) {
            showMessage('‚ùå Erro ao atualizar livro', 'error');
            console.error('Erro:', error);
        }
    });

    // Fun√ß√£o para excluir livro
    async function deleteBook(id) {
        if (!confirm('Tem certeza que deseja excluir este livro?')) return;

        try {
            const response = await fetch(`${API_BASE_URL}/delete/${id}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                showMessage('‚úÖ Livro exclu√≠do com sucesso!', 'success');
                loadBooks();
            } else {
                showMessage('‚ùå Erro ao excluir livro', 'error');
            }
        } catch (error) {
            showMessage('‚ùå Erro ao excluir livro', 'error');
            console.error('Erro:', error);
        }
    }

    // Fun√ß√£o de busca em tempo real
    document.getElementById('search-books').addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();

        if (!searchTerm) {
            displayBooks(allBooks);
            return;
        }

        const filteredBooks = allBooks.filter(book =>
            book.title.toLowerCase().includes(searchTerm) ||
            (book.autor && book.autor.toLowerCase().includes(searchTerm)) ||
            (book.isbn && book.isbn.toLowerCase().includes(searchTerm)) ||
            (book.genre && book.genre.toLowerCase().includes(searchTerm)) ||
            (book.description && book.description.toLowerCase().includes(searchTerm))
        );

        displayBooks(filteredBooks);
    });

    // Event listener para fechar modal ao clicar no X
    document.querySelector('.close').addEventListener('click', closeModal);

    // Event listener para fechar modal ao clicar fora dele
    window.addEventListener('click', (e) => {
        const modal = document.getElementById('edit-modal');
        if (e.target === modal) {
            closeModal();
        }
    });

    // Carregar livros ao inicializar a p√°gina
    document.addEventListener('DOMContentLoaded', loadBooks);
</script>
</body>
</html>
